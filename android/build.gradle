
apply plugin: 'com.android.library'

android {
    compileSdkVersion 27
    buildToolsVersion "28.0.3"

    defaultConfig {
        minSdkVersion 19
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        lintOptions {
                abortOnError false
            }
    }
}

dependencies {
    compile 'com.facebook.react:react-native:+'
}

